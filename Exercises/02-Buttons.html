<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/02-Buttons.css" />
  </head>
  <body>
    <div>
      <!--Uber - Opacity-->
      <button class="Uber">Request Now</button>
    </div>
    <div>
      <!--Amazon - Background color-->
      <button class="Amazon">Add to Cart</button>
    </div>
    <div>
      <!--GitHub - Shadow-->
      <button class="GitHub">Sing up</button>
    </div>
    <div>
      <!--booststrap - background color, text-->
      <button class="Booststrap-1">Request Now</button>
      <button class="Booststrap-2">Dowload</button>
    </div>
    <div>
      <!--Linkedin - Background color, border width-->
      <button class="Linkedin-1">Apply on company website</button>
      <button class="Linkedin-2">Save</button>
    </div>
    <div>
      <!--Pagination-->
      <button class="Pagination">Back</button>
      <a href="">1</a>
      <a href="">2</a>
      <a href="">3</a>
      <a href="">4</a>
      <a href="">5</a>
      <button class="Pagination">Next</button>
    </div>
    <div>
      <!--Stretch-->
      <button class="Stretch">Stretch</button>
    </div>
    <div>
      <!--3D Click-->
      <button class="Click-3D">3D Click</button>
    </div>
    <div>
      <!--Margin and padding together-->
      <button class="Expansion-1">One</button>
      <button class="Expansion-2">Two</button>
      <button class="Expansion-3">Three</button>
    </div>
  </body>
</html>
